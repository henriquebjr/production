<ion-header>
    <ion-navbar>
        <ion-title>Novo Produto</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="save()">

        <ion-list>
        
            <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input type="text" [(ngModel)]="product.name" name="name"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label floating>Descrição</ion-label>
                <ion-input type="text" [(ngModel)]="product.description" name="description"></ion-input>
            </ion-item>
        
        </ion-list>

        <button ion-button block type="submit">Adicionar</button>
    </form>
    
</ion-content>
