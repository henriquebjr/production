<ion-header>
    <ion-navbar>
        <ion-title>
            Produtos
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let product of products" (click)="openNavDetailsPage(product)" icon-start>
            <ion-icon name="cube" item-start></ion-icon>
            {{ product.name }}
        </button>
    </ion-list>
</ion-content>

<ion-footer>
    <button ion-button icon-start (click)="openProductCreationPage()">
        <ion-icon name="add"></ion-icon>
        Adicionar
    </button>
</ion-footer>
